<!-- 
 button:hover change the color when cursor arrive -->


<!DOCTYPE html>
<html lang="en">
<head>
   
    <title>Document</title>
    <style>
        button
        {
            width: 200px;
            height: 75px;
            font-size: 24px;
            background-color: aqua;
        }
        button:hover{
            background-color: brown;

        }
    </style>
</head>
<body>
    <button>Click Me</button>
</body>
</html>
